        <!-- Modal -->
        <div class="modal fade" id="pedirDeseo" tabindex="-1" aria-labelledby="pedirDeseoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pedirDeseoLabel">Pide otro deseo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formPedirDeseo">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Título</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="¿Cuál es el título de tu deseo?">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Deseo</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="200"
                                    placeholder="¿Qué quieres pedir?"></textarea>
                            </div>
                            <div class="input-group">
                                <input type="file" class="form-control" id="inputGroupFile04"
                                    aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btnNuevoDeseo">¡Pedir!</button>
                    </div>
                </div>
            </div>
        </div>
